{% extends 'blog/base.html' %}

{% block content %}
  <h2>All Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' slug=post.slug %}">
          {{ post.title }}
        </a>
        <small>by {{ post.author }} on {{ post.created_at|date:"M d, Y" }}</small>
      </li>
    {% empty %}
      <li>No posts yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
